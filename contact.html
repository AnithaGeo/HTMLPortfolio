<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="topnav">

                <i class="lni lni-home"></i>

                <span class="contact_desc">Kottayam, India</span><br>
            </div>
            
            <div>
                <i class="lni lni-phone"></i>
                <h2 class="contact_title">Phone</h2>
                <span class="contact_desc">+91 9497 746 746</span><br>
            </div>

            <div>
                <i class="lni lni-envelope"></i>
                <h2 class="contact_title">Email</h2>
                <span class="contact_desc">anithageorge101@gmail.com</span><br>
            </div>

            <div>
                <i class="lni lni-popup"></i>
                <h2 class="contact_title">Chat</h2>
                <a href="https://wa.me/+919497746746"><i class="lni lni-whatsapp"></i></a>
                <a href="https://t.me/Anitha_george"><i class="lni lni-telegram-original"></i></a>
                <a href="https://instagram.com/anitha___george?igshid=NGExMmI2YTkyZg=="><i class="lni lni-instagram"></i></a>

        </div>
        <form method="POST" action="https://script.google.com/macros/s/AKfycby_JuBTGnLJiIyPPnOtxmY72hMHNKhdL5QJqMFraFnkJ5yUO0KZzRE2ZsfASbf3_Hop/exec" class="msgform">

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="" size="40"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" size="40"><br><br>

                <label for="project">Project:</label><br>
                <input type="text" id="Project" name="Project" value="" size="40"><br><br>

                <label for="phno">Phone number:</label><br>
                <input type="text" id="phno" name="phno" value="" size="40"><br><br> 

                <label for="message">Message:</label><br>
                <textarea name="message" id="" cols="43" rows="7"></textarea><br><br>

                <input type="submit" value="Send Message" class="btn">
            </div>
        </form>
    </div>
</body>
